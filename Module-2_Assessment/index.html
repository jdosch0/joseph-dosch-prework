<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
  
    <!-- Link to your CSS below -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/reset.css">

      
</head>

<body>

<div class="hero-image">
  <div class="hero-text">

    <div id="chooseDifficulty" style="display: block">

      <h1>Guess a Word</h1>
      
      <button title="very easy" onclick="start()">Start</button>
      
    
    </div>
    
    
    <div id="startButton" style="display: none">
    
      <h1>Guess a Word</h1>
      <button onclick="start()">Start</button>
      <p>Note: Some words may contain a hyphen(-) ex: X-ray</p>
    
    </div>
    
    <div id="mainGame" style="display: none">
    
    <p id="question"></p>
    
    <input type="text" id="guess" maxlength="1">
    
    <div>
      <button onclick="enterGuess()">Enter Guess</button>
    </div>
    
    </div>
    
    <div id="RRguess" style="display: block">
    
    <p id="rightGuess"></p>
    <p id ="wrongGuess"></p>
    <p id ="guessesLeft"></p>
    
    </div>
    
    <div id="youLose" style="display: none">
    
      <h1>You Lose</h1>
    
      <div>
          <button onclick="restart()">Play again?</button>
      </div>
    
      <p id="correctWordWas"></p>
    
    </div>
    
    <div id="youWin" style="display: none">
    
      <h2>You Win</h2>
    
      <div>
          <button onclick="restart()">Play again?</button>
      </div>
    
    </div>
    <p>Category: Films / Movies</p>
    <p>Note: Enter Your Guesses In All Caps</p>


  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script src="assets/javascript/game.js" type="text/javascript"></script>


</body>
</html>
